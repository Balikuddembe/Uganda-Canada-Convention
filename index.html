<!DOCTYPE html>

<head>

<body>
    <!-- Nav Bar -->

    <header>

        <div class="nav_bar">
            <div class="container flex">
                <img src="./assets/logo.png" alt="logo-image">
                <nav class="main-menu">
                    <ul>
                        <li><a class="active" href="#">HOME</a></li>
                        <li><a href="#">HOTE ~ VENUE</a></li>
                        <li><a href="#">BUY EVENT TICKET</a></li>

                        <li><a href="">CONTACTS</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    <!-- logo-2 -->
    <section class="logo-2">
        <img src="./assets/image-1.png">

    <div class="flex-container">
        <div class="card-1">

        </div>
         
        <div class="card-1">

</div>
</div>
<!-- logo-3 -->
<section>
    <div class="logo-3">
        <img src="./assets/image-2.png" alt="image-2">
